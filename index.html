<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-widht initial scale=1,0">
        <title>
        Pizzan Zone
        </title>
        <link rel="stylesheet" href="styless.css">
        <style>
            body {
                background:#FF5733
            }
        </style>
        <style>
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }
    
            
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: #222;
                padding: 15px 20px;
            }
    
            .navbar .logo {
                color: #fff;
                font-size: 24px;
                font-weight: bold;
                text-transform: uppercase;
            }
    
            .navbar ul {
                list-style: none;
                display: flex;
            }
    
            .navbar ul li {
                margin: 0 15px;
            }
    
            .navbar ul li a {
                text-decoration: none;
                color: white;
                font-size: 18px;
                transition: color 0.3s;
            }
    
            .navbar ul li a:hover {
                color: #f39c12;
            }
    
            
            .hero {
                height: 100vh;
                background: url('image.png') no-repeat center center/cover;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-size: 32px;
                font-weight: bold;
                text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            }
        </style>
    </head>

    <body>

        
        <nav class="navbar">
            <div class="logo">Pizza Zone</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        
    
        
        <div class="hero">
            Welcome to Pizza Zone!
        </div>
    
    </body>
</html>
